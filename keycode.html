<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width," initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Keycode</title>
        <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <div class="container">
                <h1 id="heading">press a key</h1>
                 <div class ="boxes">
                     <div class ="key">
                         <p id="keyvalue"></p>
                     </div>
                     <div class="key">
                         <p class="keyType">Key Code</p>
                         <p id="keycode"></p>
                     </div>
                     <div class="key">
                         <p class="keyType">Character Code</p>
                         <p id="charCode"></p>
                     </div>
                 </div>
                </div>

                <script src="./keycode.js"></script>
        </body>
    

</html>
